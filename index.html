<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az Od Game</title>
    <link rel="stylesheet" href="azod.css">
</head>
<body>
    <div class="container">
        <h1>Аз & Од Тоглоом</h1>

        <div class="bet-section">
            <div class="input-group">
                <label for="choice">Сонголтоо хийнэ үү:</label>
                <select id="choice">
                    <option value="az">Аз</option>
                    <option value="od">Од</option>
                    <option value="ijil">Ижил</option>
                </select>
            </div>

            <div class="input-group">
                <label for="betAmount">Бооцоо (₮):</label>
                <input type="number" id="betAmount" placeholder="100" min="1" value="100">
            </div>

            <button onclick="rollDice()">Шоо Хаях</button>
        </div>

        <div class="dice-container">
            <div class="display1">АЗ</div>
            <div class="display2">ОД</div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
