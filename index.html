<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az Od Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #333;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: orange;
        }

        .bet-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bet-section select,
        .bet-section input {
            padding: 8px;
            border-radius: 10px;
            border: none;
            width: 150px;
        }

        button {
            padding: 12px 25px;
            border: none;
            background-color: orange;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .display1, .display2 {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 15px;
            background-color: #fff;
            border: 3px solid orange;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            min-height: 27px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .bet-section select,
            .bet-section input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ê–∑ & –û–¥ –®–æ–æ–Ω—ã –¢–æ–≥–ª–æ–æ–º</h1>

        <div class="bet-section">
            <div class="input-group">
                <label for="choice">–°–æ–Ω–≥–æ–ª—Ç–æ–æ —Ö–∏–π–Ω—ç “Ø“Ø:</label>
                <select id="choice">
                    <option value="az">–ê–∑</option>
                    <option value="od">–û–¥</option>
                    <option value="ijil">–ò–∂–∏–ª</option>
                </select>
            </div>

            <div class="input-group">
                <label for="betAmount">–ë–æ–æ—Ü–æ–æ (‚ÇÆ):</label>
                <input type="number" id="betAmount" placeholder="100" min="1" value="100">
            </div>

            <button onclick="rollDice()">–®–æ–æ –•–∞—è—Ö</button>
        </div>

        <div class="dice-container">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function rollDice() {
            // –°–æ–Ω–≥–æ–ª—Ç, –±–æ–æ—Ü–æ–æ —É–Ω—à–∏—Ö
            const betChoice = document.getElementById("choice").value;
            const betAmount = parseInt(document.getElementById("betAmount").value, 10);
            const resultDiv = document.getElementById("result");

            // –ë–æ–æ—Ü–æ–æ —à–∞–ª–≥–∞—Ö
            if (!betAmount || betAmount < 1) {
                resultDiv.textContent = "–ë–æ–æ—Ü–æ–æ–≥–æ–æ 1-—Å –∏—Ö —Ç–æ–æ–≥–æ–æ—Ä –æ—Ä—É—É–ª–Ω–∞ —É—É.";
                resultDiv.style.color = "#ff6b6b";
                return;
            }

            // –®–æ–æ —à–∏–¥—ç—Ö –∞–Ω–∏–º–∞—Ü–∏
            resultDiv.textContent = "–®–æ–æ —Ö–∞—è–∂ –±–∞–π–Ω–∞...";
            resultDiv.style.color = "white";

            // –ê–Ω–∏–º–∞—Ü–∏ —Ö–∏–π—Ö
            const diceDisplays = document.querySelectorAll('.display1, .display2');
            diceDisplays.forEach(dice => {
                dice.style.animation = "shake 0.5s";
            });

            // 1 —Å–µ–∫—É–Ω–¥—ã–Ω –¥–∞—Ä–∞–∞ “Ø—Ä –¥“Ø–Ω–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
            setTimeout(() => {
                diceDisplays.forEach(dice => {
                    dice.style.animation = "";
                });

                // –®–æ–æ —à–∏–¥—ç—Ö
                const roll1 = Math.floor(Math.random() * 6) + 1;
                const roll2 = Math.floor(Math.random() * 6) + 1;

                // –ó—É—Ä–≥—É—É–¥—ã–≥ —Å–æ–ª–∏—Ö (—ç–Ω–¥ –∑—É—Ä–∞–≥–Ω—ã —Ñ–∞–π–ª—É—É–¥ –±–∞–π—Ö–≥“Ø–π —Ç—É–ª CSS-—ç—ç—Ä —Ö–∞—Ä—É—É–ª–Ω–∞)
                document.querySelector('.display1').style.backgroundImage = `url('${roll1}_dice.png')`;
                document.querySelector('.display2').style.backgroundImage = `url('${roll2}_dice.png')`;

                // –Ø–ª–∞–≥—á–∏–π–≥ —Ç–æ–¥–æ—Ä—Ö–æ–π–ª–æ—Ö
                let winner;
                if (roll1 === roll2) winner = "ijil";
                else if (roll1 > roll2) winner = "az";
                else winner = "od";

                // “Æ—Ä –¥“Ø–Ω–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
                if (betChoice === winner) {
                    let winAmount = betAmount;
                    if (winner === "ijil") winAmount = betAmount * 3; // –ò–∂–∏–ª —Ç–æ—Ö–∏–æ–ª–¥–æ–ª–¥ 3 –¥–∞—Ö–∏–Ω
                    else winAmount = betAmount * 2;
                    
                    resultDiv.textContent = `–¢–∞ —è–ª–ª–∞–∞! ‚ÇÆ${winAmount} —Ö–æ–∂–ª–æ–æ. üéâ`;
                    resultDiv.style.color = "#51cf66";
                } else {
                    resultDiv.textContent = `–¢–∞ —è–ª–∞–≥–¥–ª–∞–∞. ‚ÇÆ${betAmount} –∞–ª–¥–∞–≤. üò¢`;
                    resultDiv.style.color = "#ff6b6b";
                }
            }, 1000);
        }
    </script>
</body>
</html>
